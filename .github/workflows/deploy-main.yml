name: Deploy Recipe Application

on:
  push:
    branches:
      - main
      - milestone1

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          backend/package-lock.json
    - name: Install frontend dependencies
      run: npm ci

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    - name: Build frontend
      run: npm run build

    - name: Run backend tests
      run: |
        cd backend
        npm test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLECLOUD_CREDENTIALS }}
          
      - name: Verify secrets exist
        run: |
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "‚ùå MONGODB_URI is empty!"
            exit 1
          fi
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "‚ùå JWT_SECRET is empty!"
            exit 1
          fi
          echo "‚úÖ All secrets are available"
          
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/recipe-backend:${{ github.sha }}
          
      - id: deploy-backend
        name: Deploy backend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: recipe-backend
          image: ${{ secrets.DOCKERHUB_USERNAME }}/recipe-backend:${{ github.sha }}
          region: ${{ secrets.GOOGLECLOUD_REGION }}
          env_vars: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NODE_ENV=production
            PORT=8080
          flags: --allow-unauthenticated
            
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/recipe-frontend:${{ github.sha }}
          build-args: VITE_BACKEND_URL=${{ steps.deploy-backend.outputs.url }}/api/v1
          
      - id: deploy-frontend
        name: Deploy frontend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: recipe-frontend
          image: ${{ secrets.DOCKERHUB_USERNAME }}/recipe-frontend:${{ github.sha }}
          region: ${{ secrets.GOOGLECLOUD_REGION }}
          flags: |
            --allow-unauthenticated
            --port=80
      - name: Show Deployment URLs
        run: |
          echo "üéâ Deployment complete!"
          echo "Frontend URL: ${{ steps.deploy-frontend.outputs.url }}"
          echo "Backend URL: ${{ steps.deploy-backend.outputs.url }}"